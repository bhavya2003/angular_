<div class="hover:scale-105 shadow-lg transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg overflow-hidden w-[15rem] mx-3">


    <div class="h-[13rem] w[10rem]">

        <img [src]="product.imageUrl"  class="h-40 object-cover rounded-lg shadow-md">

    </div>

    <div class="p-4 text-center">

        <h4 class="font-medium text-gray-900 text-sm">{{product.brand}}</h4>
        <p class="mt-2 text-gray-500">{{product.title}}</p>
    </div>

</div>
