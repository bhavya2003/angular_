<div class="container mx-auto py-10 px-5">
    <h1 class="text-3xl font-bold mb-5">Frequently Asked Questions (FAQs)</h1>
  
    <div class="space-y-4">
      <div *ngFor="let faq of faqs">
        <button class="w-full text-left py-3 px-4 bg-gray-100 hover:bg-gray-200" (click)="toggleAnswer(faq)">
          <h4 class="text-xl font-semibold">{{ faq.question }}</h4>
        </button>
        <div *ngIf="faq.showAnswer" class="py-3 px-4">
          <p>{{ faq.answer }}</p>
        </div>
      </div>
    </div>
  </div>
