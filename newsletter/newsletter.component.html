<div class="newsletter text-center mb-0 p-6 mt-0">
  <h2 class="text-2xl font-bold mb-4">
    JOIN SHOPPING COMMUNITY TO <br> GET MONTHLY PROMO
  </h2>
  <p class="text-gray-600 mb-4">
    Type down your email below and be young wild generation
  </p>
  <form class="flex flex-col md:flex-row items-center justify-center gap-4">
    <input
      type="email"
      id="emailInput"
      [(ngModel)]="email"
      name="email"
      class="w-full md:w-auto px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-500"
      placeholder="Enter your email"
    />
    <!-- Send button with Tailwind styles -->
    <button
      mat-flat-button
      type="button"
      class="bg-black text-white px-6 py-2 rounded-lg hover:text-yellow-500 hover:bg-black transition-colors"
      (click)="openPopup()"
    >
      SEND
    </button>
  </form>

  <!-- Popup element with Tailwind styles -->
  <div
    *ngIf="isPopupVisible"
    class="fixed inset-0 flex items-center justify-center p-4"
  >
    <div class="bg-white shadow-lg p-6 rounded-lg max-w-xs w-full text-center transform transition-all duration-300">
      <img
        src="assets/Images/tick_mark-removebg-preview.png"
        alt="Success"
        class="w-12 h-12 mb-4 mx-auto"
      />
      <h3 class="text-black text-lg font-semibold mb-4">
        Thank You for signing up for our newsletter
      </h3>
      <button
        mat-flat-button
        class="bg-black text-white px-4 py-2 rounded-lg hover:text-yellow-500 transition-colors"
        (click)="closePopup()"
      >
        OK
      </button>
    </div>
  </div>
</div>
