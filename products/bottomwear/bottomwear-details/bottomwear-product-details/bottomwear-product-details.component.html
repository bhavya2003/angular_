<div class="p-5 lg:p-10 mt-10 bg-gray-100 rounded-lg shadow-lg">

        <section class="lg:grid grid-cols-3 lg:gap-10"> 
            
            <div class="col-span-2 flex items-center justify-center">
                <img [src]="product.imageUrl" alt="Product Image" class="w-full lg:w-3/4 object-cover rounded-lg shadow-md">
            </div> 
    
            
            <div class="col-span-1 bg-white p-6 rounded-lg shadow-md space-y-6 mt-10 lg:mt-0"> 
                
                <div class="space-y-3" *ngIf="product">
                    <p class="font-bold text-3xl text-gray-900">{{product.brand}}</p>
                    <p class="text-xl text-gray-800">{{product.title}}</p>
                    <p class="text-lg text-gray-500">{{ product.color }}</p> 
                </div> 
    
                
                <div class="text-md text-gray-600 mt-4">
                    <p>{{product.description}}</p>
                </div>
    
                
                <div class="flex items-center space-x-4 text-xl mt-4">
                    <p class="text-green-600 font-bold text-2xl">₹{{product.discountedPrice}}</p>
                    <p class="text-gray-400 line-through text-lg">₹{{product.price}}</p>
                    <p class="text-red-600 text-lg font-semibold">{{product.discountPercent}}% OFF</p>
                </div> 
    
                
                <div class="text-lg font-semibold mt-4 space-y-3">
                    <p class="text-gray-800">Select Size</p>
                    <mat-radio-group class="flex flex-wrap gap-3" [(ngModel)]="selectedSize">
                        <mat-radio-button *ngFor="let size of product.size" [value]="size.name" class="px-4 py-2 border rounded-lg shadow-sm hover:bg-gray-100">
                            {{size.name}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div> 
    
                
                <div>
                    <button style="padding: 1.5rem; background-color: #FFC107;" class="w-full text-white font-bold rounded-lg hover:bg-yellow-500 transition-colors" (click)="handleAddToCart()" mat-raised-button>
                        Add To Cart
                    </button>
                </div>
            </div>
        </section>
    </div>
