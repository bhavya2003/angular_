   <div class="max-w-3xl mx-auto p-6 bg-white shadow-md rounded-md mt-10">
    <h2 class="text-3xl font-semibold text-gray-800 mb-6">Add New Product</h2>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="space-y-6">
      
      <!-- Product Title Input -->
      <div>
        <label for="title" class="block text-gray-700 font-medium mb-2">Product Title</label>
        <input
          type="text"
          id="title"
          formControlName="title"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter product title"
        />
      </div>
  
      <!-- Brand Input -->
      <div>
        <label for="brand" class="block text-gray-700 font-medium mb-2">Brand</label>
        <input
          type="text"
          id="brand"
          formControlName="brand"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter brand name"
        />
      </div>
  
      <!-- Color Input -->
      <div>
        <label for="color" class="block text-gray-700 font-medium mb-2">Color</label>
        <input
          type="text"
          id="color"
          formControlName="color"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter color"
        />
      </div>
  
      <!-- Image URL Input -->
      <div>
        <label for="imageUrl" class="block text-gray-700 font-medium mb-2">Image URL</label>
        <input
          type="text"
          id="imageUrl"
          formControlName="imageUrl"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter image URL"
        />
      </div>
  
      <!-- Top Category Dropdown -->
      <div>
        <label for="topCategory" class="block text-gray-700 font-medium mb-2">Top Category</label>
        <select
          id="topCategory"
          formControlName="topCategory"
          (change)="onTopCategoryChange()"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Top Category</option>
          <option *ngFor="let category of getCategoryKeys()" [value]="category">{{ category }}</option>
        </select>
      </div>
  
      <!-- Second Category Dropdown -->
      <div>
        <label for="secondCategory" class="block text-gray-700 font-medium mb-2">Second Category</label>
        <select
          id="secondCategory"
          formControlName="secondCategory"
          (change)="onSecondCategoryChange()"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Second Category</option>
          <option *ngFor="let category of secondLevelCategories" [value]="category">{{ category }}</option>
        </select>
      </div>
  
      <!-- Third Category Dropdown -->
      <div>
        <label for="thirdCategory" class="block text-gray-700 font-medium mb-2">Third Category</label>
        <select
          id="thirdCategory"
          formControlName="thirdCategory"
          class="w-full px-4 py-2 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          <option value="">Select Third Category</option>
          <option *ngFor="let category of thirdLevelCategories" [value]="category">{{ category }}</option>
        </select>
      </div>
  
      <!-- Product Description Input -->
      <div>
        <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea
          id="description"
          formControlName="description"
          rows="4"
