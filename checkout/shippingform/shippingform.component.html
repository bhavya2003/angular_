     <div class="grid grid-cols-3 gap-4 lg:grid-cols-12 px-5 lg:px-20">
        <div class="col-span-1 lg:col-span-5">
            <div class="rounded-md shadow-md h-[32.2rem] overflow-y-scroll hide-scrollbar box py-5">
                <div class="p-5 py-7 cursor-pointer">
                    <div *ngFor="let item of addressList; let last=last" class="py-2 space-y-2">
                        <app-addresscard [address]="item"></app-addresscard>
                        <button mat-raised-button (click)="handleCreateorder(item)" style="padding: 1.6rem; background-color: #e4c243;" class="item-center">
                            DELIVER HERE
                        </button>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="col-span-1 lg:col-span-7">
            <div class="rounded-md shadow-md p-5 box">
                <form [formGroup]="myform" (ngSubmit)="handlesubmit()">
                    <div class="grid-cols-1 gap-3 sm:grid-cols-2">
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="FirstName" placeholder="First Name" autocomplete="given-name" type="text">
                            </mat-form-field>
                        </div>
    
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="LastName" placeholder="Last Name" autocomplete="given-name" type="text">
                            </mat-form-field>
                        </div>
    
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Address</mat-label>
                                <textarea matInput formControlName="StreetAddress" placeholder="Street Address" autocomplete="street-address" type="text" rows="4"></textarea>
                            </mat-form-field>
                        </div>
    
                        <!-- New City Field -->
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>City</mat-label>
                                <input matInput formControlName="City" placeholder="City" autocomplete="address-level2" type="text">
                            </mat-form-field>
                        </div>
    
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>State</mat-label>
                                <input matInput formControlName="State" placeholder="State" autocomplete="address-level1" type="text">
                            </mat-form-field>
                        </div>
    
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Zipcode</mat-label>
                                <input matInput formControlName="Zipcode" placeholder="Zipcode" autocomplete="postal-code" type="text">
                            </mat-form-field>
                        </div>
    
                        <div class="col-span-1">
                            <mat-form-field appearance="fill" class="w-full">
                                <mat-label>Mobile Number</mat-label>
                                <input matInput formControlName="MobileNumber" placeholder="Mobile Number" autocomplete="tel" type="number">
                            </mat-form-field>
                        </div>
    
                        <div class="col-span-1">
                            <button class="w-full" style="padding-block-start: 1.5rem;" type="submit" mat-raised-button>Deliver Here</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
