<div class="flex justify-between space-x-8 w-full">

    <div *ngFor="let step of steps; let i = index; let last=last"  class="flex justify-between items-center space-x-5">

        <div [ngClass]="{
            'bg-yellow-500' : (activeStep == step.title && i <= step.id),
            'bg-gray-500' : (activeStep!=step.title &&  activeStep!=='CONFIRMED'),
}"
    class="h-8 w-8 rounded-full flex justify-center items-center"
    >

    <mat-icon>check_circle_outline</mat-icon>

        </div>


        <span>{{step.title}}</span>

        <div *ngIf="!last" class="lg:w-[27vh]">

            <mat-divider [ngClass]="{
            'text-black-500':activeStep==step.title, 
            'text-gray-500':activeStep!=step.title}">
            </mat-divider>

        </div>

    </div>

</div>
