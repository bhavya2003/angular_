<div class="mt-24 space-y-5 px-5 lg:px-20">

    <h3 class="text-center">CHECKOUT</h3>

    <ng-container>

        <div class="p-5 shadow-lg rounded-md box my-5">
            <app-addresscard  showButton="false"></app-addresscard>
        </div>

        <div class=" grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">

            <div class="col-span-2">

                <div class="space-y-3 box rounded-md">

                    <div *ngFor="let product of products; let last=last">

                        <app-cart-item></app-cart-item>

                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>
                </div>
            </div>

            <section class="col-span-1 px-5 sticky top-0-h-[100vh] mt-5 lg:mt-0">
                <ng-container>
                    <div class="box p-5 rounded-md">
                        <p class="font-bold text-gray-500">PRICE DETAILS</p>
                        <mat-divider></mat-divider>
    
                        <div class="space-y-3">
    
                            <div class="flex justify-between pt-3">
                                <span>Total Price:</span>
                                <span>₹1499</span>
                            </div>
    
                            
                            <div class="flex justify-between pt-3">
                                <span>Discount:</span>
                                <span>₹799</span>
                            </div>
    
                            <div class="flex justify-between pt-3">
                                <span>Delivery Charges:</span>
                                <span>₹40</span>
                            </div>
    
                            <mat-divider></mat-divider>
    
                            <div class="flex justify-between pt-3">
                                <span>Total:</span>
                                <span class="font-bold">₹839</span>
                            </div>
    
                            <button  (click)="redirectToPayment()"  mat-raised-button style="padding: 1.5rem; background-color: #e4c243;" class="text-lg mt-8 p-28 px-10 w-full rounded-md">CHECKOUT</button>
    
                            
    
    
    
    
    
                        </div>
                    </div>
                </ng-container>
    
            </section>

        </div>

    </ng-container>

</div>
