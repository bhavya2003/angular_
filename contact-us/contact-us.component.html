<div class="container mx-auto py-10 px-5">
    <h1 class="text-3xl font-bold mb-5">Contact Us</h1>
    <form>
      <div class="mb-4">
        <label for="name" class="block text-lg font-medium mb-2">Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-md" placeholder="Your Name" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-lg font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-md" placeholder="Your Email" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-lg font-medium mb-2">Message</label>
        <textarea id="message" class="w-full px-4 py-2 border rounded-md" placeholder="Your Message" rows="5" required></textarea>
      </div>
      <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded-md hover:bg-yellow-600">Send Message</button>
    </form>
  </div>
